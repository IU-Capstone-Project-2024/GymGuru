{% extends "base.html" %}
{% block title %}<title>Вход</title>{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-10 mx-auto mt-16 w-full sm:w-96">
<!--    field for email-->
    <form action="" method="post">
<!--        prevent CSRF attack-->
        {{ form.hidden_tag() }}
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" name="email" required class="w-full py-2 px-3 border rounded focus:outline-none focus:border-custom_light_blue">

        </div>
        <div class="mb-4">
    <!--    field for password-->
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" required class="w-full py-2 px-3 border rounded focus:outline-none focus:border-custom_light_blue">
        </div>

        <p class="mt-4" class="text-gray-700">No account? <a href="{{ url_for('register') }}" class="text-custom_blue">Sign up</a></p>


        <div class="mt-6 text-center">
    <!--    button for login-->
            <button type="submit" class="bg-custom_light_blue py-2 px-4 rounded cursor-pointer hover:bg-custom_blue text-gray-700"> Log in</button>
        </div>

    </form>
</div>
{% endblock %}
