{% extends "base.html" %}

{% block title %}<title>Fitness Test Results</title>{% endblock %}

{% block content %}
<div class="container mx-auto py-8 px-4">
    <h1 class="text-2xl font-semibold text-center mb-6">Fitness Test Results</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Forward Bend Exercise -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="bg-cover bg-center h-64 md:h-80 rounded-lg shadow-md" style="background-image: url('../static/images/exercises_preview/forward_bend.png');">
                <div class="bg-black bg-opacity-50 h-full flex items-center justify-center rounded-lg">
                    <h2 class="text-white text-lg md:text-xl font-semibold text-center">Forward Bend</h2>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p class="text-lg font-semibold">Points Earned:</p>
                <p class="text-3xl font-bold text-custom_blue">25/25</p> <!-- Replace with dynamic value from backend -->
            </div>
        </div>

        <!-- Push-ups Exercise -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="bg-cover bg-center h-64 md:h-80 rounded-lg shadow-md" style="background-image: url('../static/images/exercises_preview/push_up.png');">
                <div class="bg-black bg-opacity-50 h-full flex items-center justify-center rounded-lg">
                    <h2 class="text-white text-lg md:text-xl font-semibold text-center">Push-ups</h2>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p class="text-lg font-semibold">Points Earned:</p>
                <p class="text-3xl font-bold text-custom_blue">10/25</p> <!-- Replace with dynamic value from backend -->
            </div>
        </div>

        <!-- Crunches Exercise -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="bg-cover bg-center h-64 md:h-80 rounded-lg shadow-md" style="background-image: url('../static/images/exercises_preview/crunch.png');">
                <div class="bg-black bg-opacity-50 h-full flex items-center justify-center rounded-lg">
                    <h2 class="text-white text-lg md:text-xl font-semibold text-center">Crunches</h2>
                </div>
            </div>
            <div class="mt-4 text-center">
                <p class="text-lg font-semibold">Points Earned:</p>
                <p class="text-3xl font-bold text-custom_blue">25/25</p> <!-- Replace with dynamic value from backend -->
            </div>
        </div>
    </div>

    <div class="mt-8 text-center">
        <a href="{{ url_for('index') }}" class="bg-custom_light_blue text-gray-700 px-4 py-2 rounded-lg inline-block">Ok</a>
    </div>
</div>
{% endblock %}
