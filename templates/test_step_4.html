{% extends "base.html" %}

{% block title %}
    <title>STEP 4: Crunches</title>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen bg-white-200 text-white">
        <div id="camera" class="h-1/2 w-1/2">
            <canvas id="resultCanvas" class="w-full h-full object-cover"></canvas>
        </div>
        <div id="camera" class="hidden">
            <video id="localVideo" autoplay playsinline class="hidden"></video>
        </div>

        <div class="flex flex-row items-center justify-center m-8">
             <div id="score" class="text-2xl font-bold text-custom_dark_blue pr-8">Score: <span id="scoreValue">0</span></div>
            <div id="points" class="text-2xl font-bold text-custom_dark_blue pr-8">Points: <span id="pointsValue">0</span></div>

            <a href="{{ url_for('test_results') }}">
                <button id="nextButton"
                       class="bg-custom_light_blue hover:bg-custom_blue inline-block text-gray-700 py-2 px-4 rounded px-8">
                    Next
                </button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="{{ url_for('static', filename='movenet.js') }}"></script>
    <script src="{{ url_for('static', filename='exercises.js') }}"></script>
    <script src="{{ url_for('static', filename='forward_bend.js') }}"></script>
    <script src="{{ url_for('static', filename='test_step_4.js') }}"></script>

    <script>
        let points = 0;
        let maxReached = false;

        // Update score and points display
        setInterval(function() {
            document.getElementById('scoreValue').textContent = score;
            if (maxReached) {
                document.getElementById('pointsValue').textContent = points + " (max)";
            } else {
                document.getElementById('pointsValue').textContent = points;
            }
        }, 1000 / 25);


    </script>
{% endblock %}
