{% extends "base.html" %}

{% block title %}
    <title>Push-up</title>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen bg-white-200 text-white">
        <div id="camera" class="w-1/2 h-1/2">
            <canvas id="resultCanvas" class="w-full h-full object-cover"></canvas>
        </div>
        <div id="camera" class="hidden"> <!-- Hidden video element -->
            <video id="localVideo" autoplay playsinline class="hidden"></video>
        </div>

        <div class="flex flex-row items-center justify-center m-8">
            <div id="score" class="text-4xl font-bold text-blue-700">Score: 0</div>

            <button id="finishButton"
                    class=" ml-16 px-6 py-3 bg-blue-600 rounded-lg text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Finish
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="{{ url_for('static', filename='movenet.js') }}"></script>
{% endblock %}
