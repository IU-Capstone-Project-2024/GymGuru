{% extends "base.html" %}

{% block title %}
    <title>Forward Bend</title>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen bg-white-200 text-white">
        <div id="camera" class="w-1/2 h-1/2">
            <canvas id="resultCanvas" class="w-full h-full object-cover"></canvas>
        </div>
        <div id="camera" class="hidden">
            <video id="localVideo" autoplay playsinline class="hidden"></video>
        </div>

        <div class="flex flex-row items-center justify-center m-8">
            <div id="score" class="text-2xl font-bold text-custom_dark_blue">State: <span id="stateValue"></span></div>

            <a href="{{ url_for('exercises') }}"><button id="finishButton"
                    class="bg-custom_light_blue ml-4 hover:bg-custom_blue inline-block text-gray-700 py-2 px-4 rounded px-8">
                Finish
            </button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
    <script src="{{ url_for('static', filename='mediapipe.js') }}"></script>
    <script src="{{ url_for('static', filename='exercises.js') }}"></script>
    <script src="{{ url_for('static', filename='bend.js') }}"></script>

    <script>
        setInterval(function() {
            document.getElementById('stateValue').textContent = bend;
        }, 1000 / 25);
    </script>
    
{% endblock %}
